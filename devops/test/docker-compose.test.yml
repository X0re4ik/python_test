version: '3'

services:

  wsgiapplication:
    build:
      context: ./../../src
      dockerfile: Dockerfile
    command: ./.entrypoints/wsgi.sh
    env_file:
      - ./.docker.test.env
    depends_on:
      - postgres

  postgres:
    image: postgres:14
    env_file:
      - ./.docker.test.env

  redis:
    image: redis:7-alpine